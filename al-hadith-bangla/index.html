<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al Hadith Bangla</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Baloo Da 2', cursive;
        }

        .scroll-bar::-webkit-scrollbar {
            width: 5px;
        }

        .scroll-bar::-webkit-scrollbar-track {
            box-shadow: inset 0 0 2px blue;
        }

        .scroll-bar::-webkit-scrollbar-thumb {
            background-color: rgb(22, 22, 180);
            outline: 1px solid blue;
        }
    </style>
</head>

<body>
    <div class="hidden w-full min-h-screen bg-blue-400  overflow-hidden md:flex">
        <div class="w-1/5 min-h-screen max-h-screen bg-blue-700 flex flex-col">
            <h2 class="text-center text-white text-2xl font-bold my-3">
                আল-হাদিস
                <p class="text-xs">API : alquranbd.com</p>
            </h2>
            <div id="hadiths_books" class="overflow-y-scroll scroll-bar">

            </div>
        </div>
        <div class="w-1/5 min-h-screen max-h-screen bg-blue-500 p-1 overflow-y-scroll scroll-bar"
            id="hadith_categories">

        </div>
        <div id="hadiths" class="flex-1 p-2 max-h-screen overflow-y-scroll scroll-bar">
            <h1 class="text-white text-center text-2xl">Click and wait a while.</h1>
        </div>
    </div>
    <script src="api.js"></script>
</body>

</html>
