<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[url(https://img.wallpapersafari.com/desktop/1920/1080/38/89/pZxtn4.jpg)] bg-cover">
    <div class="max-w-screen-md	 mx-auto flex items-center min-h-screen">
        <div class="mx-10 md:mx-0 bg-slate-800 flex justify-center items-center w-full p-5">
            <div class="flex-1">
                <h3 class="text-white text-center text-3xl font-bold">Sohomotbhai</h3>
                <p class="text-slate-500 text-center text-sm mb-10">We're so excited to see you again.</p>
                <form action="#">
                    <label for="username" class="text-slate-500  text-sm font-bold uppercase">Username or Email</label>
                    <input type="text" name="" id="username"
                        class="bg-slate-900 block w-full outline-0 border border-gray-700 rounded focus:border-teal-700 p-2 hover:border-black mb-3">
                    <label for="password" class="text-slate-500  text-sm font-bold uppercase">Password</label>
                    <input type="password" name="" id="password"
                        class="bg-slate-900 block w-full outline-0 border border-gray-700 rounded focus:border-teal-700 p-2 hover:border-black">
                    <a href="#" class="text-xs text-blue-400 decoration-blue-400 hover:underline mb-4 block">Forgot your
                        password?</a>

                    <button type="button"
                        class="block w-full outline-0  rounded bg-blue-600 text-white text-sm font-bold text-center py-3 hover:bg-blue-700 ">Login</button>
                    <p class="text-xs text-slate-700 mt-1">Need an account? <a href=""
                            class=" text-blue-400 decoration-blue-400 hover:underline">Register</a></p>
                </form>
            </div>
            <div class="hidden flex flex-col justify-center items-center text-center md:block ml-10 md:w-2/5">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/QR_Code_example.png/600px-QR_Code_example.png?20200728155708"
                    class="w-32 bg-white mx-auto" alt="">
                <h2 class="text-xl text-white font-bold mt-5 mb-1">Log in with QR Code</h2>
                <p class="text-slate-500">Lorem ipsum dolor sit amet <strong>consectetur</strong> adipisicing elit.
                    Rerum
                    <strong>quisquam</strong> iure accusantium!
                </p>
            </div>
        </div>
    </div>
</body>

</html>
