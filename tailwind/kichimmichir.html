<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="w-full min-h-screen flex flex-col-reverse items-center md:flex-row">
        <div class="flex-1 self-start ">
            <img src="https://images.unsplash.com/photo-1634413102755-7f0857eba45b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8YmlyZCUyMGNhZ2V8ZW58MHx8MHx8&w=1000&q=80"
                alt="" class="md:min-h-screen w-full object-cover md:fixed md:max-w-[48%]">
        </div>
        <div class="flex-1 m-0 md:pl-5">
            <div class="block">
                <img src="https://static.thenounproject.com/png/5112-200.png" class="w-16" alt="">
            </div>
            <h2 class="text-5xl my-10 font-black">Happening now</h2>
            <h3 class="text-2xl mb-5 font-bold">Join Kichirmichir today.</h3>
            <div class="max-w-sm">
                <a href="#"
                    class="block border border-gray-3 rounded-full text-center py-2 w-full hover:bg-emerald-100	mb-2">
                    <img src="https://www.shareicon.net/data/256x256/2016/07/10/119930_google_512x512.png"
                        class="w-4 inline-block">
                    Sign up with Google
                </a>
                <a href="#" class="block border border-gray-3 rounded-full text-center py-2 w-full hover:bg-slate-100	">
                    <img src="https://cdn.iconscout.com/icon/free/png-256/apple-853-675472.png"
                        class="w-4 inline-block">
                    Sign up with Apple
                </a>
                <div class="w-full flex justify-center items-center my-2">
                    <span class="flex-1 border border-gray-200"></span>
                    <span class="px-2">or</span>
                    <span class="flex-1 border border-gray-200"></span>
                </div>
                <a href="#"
                    class="block border border-gray-3 rounded-full text-center py-2 w-full bg-blue-500 font-bold text-white text-sm hover:bg-blue-600	">

                    Sign up with phone or email
                </a>
                <p class="text-xs text-grey-500">By signing up, you agree to the <a href="#"
                        class="text-blue-500 decoration-blue-600 hover:underline">Terms of Service</a> and <a href="#"
                        class="text-blue-500 decoration-blue-600 hover:underline">Privacy Policy</a>, including <a
                        href="#" class="text-blue-500 decoration-blue-600 hover:underline">Cookie Use</a>.
                </p>

                <h3 class="text-xl mb-5 mt-5 font-bold md:mt-10 ">Already have an account?</h3>
                <a href="#"
                    class="block border border-gray-3 rounded-full text-center py-2 w-full text-blue-500 font-bold hover:bg-teal-100		mb-2">
                    Sign in
                </a>
            </div>

        </div>
    </div>
</body>

</html>
