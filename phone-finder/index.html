<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhoneFinder</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- HEADER Start -->
    <header class="py-2 border-b">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center ">
            <!-- Logo  Start -->
            <h2 class="text-2xl md:text-4xl text-gray-700 mb-3 md:mb-0">PhoneFinder</h2>
            <!-- Logo  End -->
            <!-- Search Bar Start  -->
            <div class="max-w-xs w-full flex">
                <input type="text" name="" id="search-input"
                    class="py-2 px-4 outline-0 border border-gray-100 rounded-full flex-1 mr-2"
                    placeholder="Search your Phone">
                <button class="p-2 outline-0 border border-gray-100 rounded-full w-10 h-10 text-center hover:bg-gray-50"
                    id="search-btn">
                    <img src="images/search.png" class="w-6" alt="">
                </button>
            </div>
            <!-- Search Bar End  -->

        </div>
    </header>
    <!-- HEADER End -->

    <!-- MAIN Start -->
    <main class="px-2 container text-center py-2 mx-auto lg:px-0">
        <!-- Search Message Start -->
        <h2 class="text-center text-2xl text-gray-600 uppercase mb-2" id="search-message">searched results will be shown
            here.
        </h2>
        <!-- Search Message End -->

        <!-- Details Result Start -->
        <div id="details-result"
            class="p-2 border border-gray-100 shadow-sm rounded flex flex-col md:flex-row items-center justify-around mt-2 mb-4 md:max-w-screen-lg mx-auto bg-gray-50">
        </div>
        <!-- Details Result End -->

        <!-- Search Results Start -->
        <div id="search-results" class="grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
        </div>
        <!-- Search Results End -->

        <!-- Show More Button Start -->
        <button
            class="py-2 px-4 outline-0 border border-gray-100 rounded-full text-center my-4 bg-gray-50 hover:bg-gray-100"
            id="show-more-btn">Show
            More
        </button>
        <!-- Show More Button End -->
    </main>
    <!-- MAIN End -->
    <script src="js/script.js"></script>
</body>

</html>
