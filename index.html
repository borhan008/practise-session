<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="max-w-screen-sm mx-auto flex flex-col items-center justify-center min-h-screen">
        <div id="calculator-screen"
            class="h-32 border border-gray-300 w-full text-right p-5 text-2xl align-text-bottom"></div>
        <div id="calculator-body" class="w-full grid grid-cols-4 gap-4 mt-5">
            <button class="bg-gray-100 p-5">+</button>
            <button class="bg-gray-100 p-5">-</button>
            <button class="bg-gray-100 p-5">*</button>
            <button class="bg-gray-100 p-5">/</button>
            <button class="bg-gray-100 p-5">Clear</button>
            <button class="bg-gray-100 p-5">1</button>
            <button class="bg-gray-100 p-5">2</button>
            <button class="bg-gray-100 p-5">3</button>
            <button class="bg-gray-100 p-5">4</button>
            <button class="bg-gray-100 p-5">5</button>
            <button class="bg-gray-100 p-5">6</button>
            <button class="bg-gray-100 p-5">7</button>
            <button class="bg-gray-100 p-5">8</button>
            <button class="bg-gray-100 p-5">9</button>
            <button class="bg-gray-100 p-5">0</button>
            <button class="bg-gray-100 p-5">=</button>
        </div>
    </div>
</body>
<script>
    const calculatorScreen = document.getElementById('calculator-screen');

    document.getElementById('calculator-body').addEventListener('click', function (event) {
        if (event.target.innerText == "Clear") {
            calculatorScreen.innerText = "";
        }
        else if (event.target.innerText == "=") {
            calculatorScreen.innerText = eval(calculatorScreen.innerText);

            console.log(parseInt(010));
        }
        else {
            calculatorScreen.innerText = calculatorScreen.innerText + event.target.innerText;


        }
    });
</script>

</html>
